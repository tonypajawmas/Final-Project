<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <a href="menu.html">Menu</a>
          <a href="locations.html">Find Us</a>
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact Us</a>
        </div>
      </nav>
      <a href="index.html"
        ><img
          src="imgs/logo.png"
          alt="Logo"
          class="center"
          style="padding: 15px"
      /></a>
    </header>

    <h1 style="text-align: center">Contact Us</h1>

    <img src="/imgs/cater.jpeg" alt="contact" width="100%" height="20%" />

    <div class="container">
      <div class="text">
        <h2>Please use the form below:</h2>
        <form>
          <fieldset>
            <legend>Contact details</legend>
            <label
              >First Name:<br />
              <input type="text" name="first-name" /></label
            ><br />
            <label
              >Last Name:<br />
              <input type="text" name="last-name" /></label
            ><br />
            <label
              >Email:<br />
              <input type="email" name="email"
            /></label>
          </fieldset>

          <p>
            <strong> Would you like us to cater your next event? </strong>
            <br />
          </p>
          <input type="radio" name="response" value="yes" />Yes
          <input type="radio" name="response" value="no" />No
          <br />
          <br />

          <button>Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <address style="text-align: center">
        <p>
          <a href="index.html"> Click Here to return to the <b>Home Page</b></a>
        </p>
      </address>
    </footer>
  </body>
